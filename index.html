<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form id="form" class="form" action="#">
            <div class="searchDiv">
                <label for="location">Where are you?</label>
                <input type="text" id="location" name="location" />
            </div>
            <button id="searchBtn" type="submit">Show Weather!</button>
        </form>
        <div id="currentWeather">
            <div id="locationDiv" class="infoDisplay">Location</div>
            <div id="regionDiv" class="infoDisplay">Region</div>
            <div id="tempDiv" class="infoDisplay">Temp(c)</div>
            <div id="conditionsDiv" class="infoDisplay">Current Conditions</div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
